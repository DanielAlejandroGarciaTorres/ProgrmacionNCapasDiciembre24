<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h1 th:text="${alumnoDireccion.Alumno.Nombre} + ' ' + ${alumnoDireccion.Alumno.ApellidoPaterno}"></h1>
            
            <a class="btn btn-warning" th:href="@{/Alumno/formEditable?IdAlumno=} + ${alumnoDireccion.Alumno.IdAlumno}">Editar Alumno</a>
            
            <a class="btn btn-success" th:href="@{/Alumno/formEditable?IdAlumno=} + ${alumnoDireccion.Alumno.IdAlumno} + '&IdDireccion=0'"></a>
            
            <table class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th class="col-1">Editar</th>
                        <th class="col-2">Calle</th>
                        <th class="col-6">Colonia</th>
                        <th class="col-1">Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="direccion : ${alumnoDireccion.Direcciones}">
                        <td><a th:href="@{/Alumno/formEditable?IdAlumno=} + ${alumnoDireccion.Alumno.IdAlumno} + '&IdDireccion=' + ${direccion.IdDireccion}" class="btn btn-warning"><i class="bi bi-pencil-square"></i></a></td>
                        <td th:text="${direccion.Calle}"></td>
                        <td th:text="${direccion.Colonia.Nombre}"></td>
                        <td><a class="btn btn-danger"><i class="bi bi-trash3-fill"></i></a></td>
                    </tr>
                </tbody>
            </table>
        </div>
        
    </body>
</html>
